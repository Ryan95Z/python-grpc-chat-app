syntax = "proto3";

service Chat {
    rpc connect(ChatUser) returns (ChatUserConnected);
    rpc disconnect(ChatUserConnected) returns (ChatUserConnected);
    rpc sendMessage(stream ChatMessage) returns (stream ChatMessage);
}

message ChatUser {
    string username = 1;
}

message ChatUserConnected {
    int32 userId = 1;
    string username = 2;
}

message ChatUserDisconnect {
    bool isDisconnected = 1;
}

message ChatMessage {
    int32 userId = 1;
    string username = 2;
    string message = 3;
}